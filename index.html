<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FestRechner</title>
    <!-- og:... is open graph, responible for previews when sharing a link of this web app -->
    <meta property="og:title" content="FestRechner" />
    <meta property="og:description" content="Diese Webapp hilft beim Bedienen an Festen. Sie dient nicht als ein Kassensystem sondern als einfacher Rechner." />
    <meta property="og:image" content="https://mhuschle.github.io/FestRechner/content/logo.png" />
    <meta property="og:url" content="https://mhuschle.github.io/FestRechner/" />
    <meta property="og:type" content="website" />

    <link rel="shortcut icon" href="content/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="content/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="content/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="content/favicon-16x16.png">
</head>

<body>
    <div class="overlay" id="overlay" onclick="closeSubmenu()"></div>

    <div class=".title-container" id="header">FestRechner</div>

    <div class="container" id="mainPage">

        <div class="totalField" id="totalSum"></div>

        <div class="tabContainer">
            <button id="drinksTab" onclick="showTab('drinks')">Getränke</button>
            <button id="foodTab" onclick="showTab('food')">Essen</button>
            <button id="etcTab" onclick="showTab('etc')">Extras</button>
            <!-- <div class="button" id="blaTab" onclick="showTab('bla')">BlaBlaBla</button> -->
        </div>

        <div class="grid" id="drinksGrid"></div>
        <div class="grid hidden" id="foodGrid"></div>
        <div class="grid hidden" id="etcGrid"></div>
        <!-- <div class="grid hidden" id="blaGrid"></div> -->
    </div>

    <div class="container hidden" id="summaryPage">
        <h1 class="totalField">Zusammenfassung</h1>
        <div class="scrollableSummary" id="orderSummary"></div>
        <div class="totalField" id="summaryTotalSum"></div>
    </div>

    <div class="fixedButtons" id="mainButtons">
        <div class="action-buttons">
            <button class="button-purple" id="pfandButton">Pfand zurück</button>
            <button class="button-red" id="deleteButton" onclick="removeLastItem()">Letzte Eingabe löschen</button>
        </div>
        <button class="button-green" id="summaryButton" onclick="showSummary()">Zusammenfassung</button>
    </div>

    <div class="fixedButtons hidden" id="summaryButtons">
        <div class="action-buttons">
            <button class="button-purple" onclick="backToOrder()">Zurück zur Bestellung</button>
            <button class="button-red" onclick="resetOrder()">Bestellung zurücksetzen</button>
        </div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
