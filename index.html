<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FestRechner</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="overlay" id="overlay" onclick="closeSubmenu()"></div>

    <h1 id="header"> FestRechner</h1>

    <div class="container" id="mainPage">

        <div class="totalField" id="totalSum"></div>

        <div class="tab-container">
            <div class="tab active" id="drinksTab" onclick="showTab('drinks')">Getränke</div>
            <div class="tab" id="foodTab" onclick="showTab('food')">Essen</div>
            <div class="tab" id="etcTab" onclick="showTab('etc')">Extras</div>
            <!-- <div class="tab" id="blaTab" onclick="showTab('bla')">Bla</div> -->
        </div>

        <div class="grid" id="drinksGrid"></div>
        <div class="grid hidden" id="foodGrid"></div>
        <div class="grid hidden" id="etcGrid"></div>
        <!-- <div class="grid hidden" id="blaGrid"></div> -->

        <div class="action-buttons">
            <button class="purple-button" id="pfandButton" onclick="returnPfand()">Pfand zurück</button>
            <button class="red-button" id="deleteButton" onclick="removeLastItem()">Letzte Eingabe löschen</button>
        </div>
        <button class="green-button" id="summaryButton" onclick="showSummary()">Zusammenfassung</button>
        <!-- <button class="green-button" id="summaryButton" onclick="showSummary()"><br>Zusammenfassung<br><br></button> -->
    </div>

    <div class="container hidden" id="summaryPage">
        <h1>Zusammenfassung</h1>
        <div id="orderSummary"></div>
        <div class="totalField" id="summaryTotalSum"></div>
        <div class="action-buttons">
            <button class="purple-button" onclick="backToOrder()">Zurück zur Bestellung</button>
            <button class="red-button" onclick="resetOrder()">Bestellung zurücksetzen</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
